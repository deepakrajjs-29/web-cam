<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>AI Vision Interface</h1>
            <p>Real-time visual intelligence powered by advanced AI</p>
        </div>

        <!-- Stats bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="requestCount">0</div>
                <div class="stat-label">Requests Sent</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgResponse">0ms</div>
                <div class="stat-label">Avg Response</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">00:00</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>

        <!-- Main grid -->
        <div class="main-grid">
            <!-- Video section -->
            <div class="glass-card video-section">
                <div class="video-wrapper">
                    <video id="videoFeed" autoplay playsinline></video>
                    <div class="video-overlay"></div>
                    <div class="status-badge">
                        <div class="status-dot inactive" id="statusDot"></div>
                        <span id="statusText">Ready</span>
                    </div>
                    <div class="loading-indicator" id="loadingIndicator">
                        <div class="spinner"></div>
                    </div>
                </div>
                <canvas id="canvas"></canvas>
            </div>

            <!-- Control panel -->
            <div class="glass-card control-panel">
                <h2>Control Panel</h2>
                
                <div class="form-group">
                    <label for="baseURL">API Endpoint</label>
                    <input type="text" id="baseURL" value="http://localhost:8080" placeholder="Enter API base URL">
                </div>

                <div class="form-group">
                    <label for="instructionText">AI Instruction</label>
                    <textarea id="instructionText" placeholder="Enter your instruction..."></textarea>
                </div>

                <div class="form-group">
                    <label for="intervalSelect">Request Interval</label>
                    <select id="intervalSelect">
                        <option value="100">100ms - Ultra Fast</option>
                        <option value="250">250ms - Fast</option>
                        <option value="500" selected>500ms - Normal</option>
                        <option value="1000">1s - Slow</option>
                        <option value="2000">2s - Very Slow</option>
                    </select>
                </div>

                <div class="btn-container">
                    <button id="startButton" class="start">
                        <span>Start Processing</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Response section -->
        <div class="glass-card response-section">
            <div class="response-label">
                <div class="ai-icon">ðŸ¤–</div>
                <label>AI Response</label>
            </div>
            <div class="response-wrapper">
                <textarea id="responseText" readonly placeholder="AI responses will appear here..."></textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
